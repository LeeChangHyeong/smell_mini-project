<head>

    <style>
        /*폰트*/
        @import url('https://fonts.googleapis.com/css2?family=Gowun+Dodum&display=swap');

        * {
            font-family: "Gowun Dodum", sans-serif;

        /*상단의 로고*/
        .title_logo {
            height: 150px;
            /*로고 높이 150*/
            color: white;
            /*텍스트 색상 : white*/

            display: flex;
            /* flexbox 레이아웃을 사용하여 요소를 가운데 정렬 */
            flex-direction: column;
            /* 세로 방향으로 배치 */
            align-items: center;
            /* 수평과 수직으로 가운데 정렬 */
            justify-content: center;

            /* 배경 이미지 설정 */
            background-image: url('https://github.com/LeeNaYoung240/smell_mini-project/assets/107848521/22f3545f-bd3c-4ae7-920c-8a9dcbb86edb');

            /* 배경 이미지를 커버하는 크기로 설정 */

        input[type="text"] {

            margin: 50px;

            display: flex;
            flex-direction: column;

            justify-content: center;

        .Writingbtn {
            margin-left: 440px;
            border-radius: 5px;
            border-color: red;
        }

        .nav {

            padding-right: 750px;
        }

        .text-end button {

            margin-left: 1000px
        }
    </style>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script type="module">
       

        // 폼 제출 시 실행되는 이벤트 핸들러
        document.getElementById("writeForm").addEventListener("submit", async function (event) {
            event.preventDefault(); // 폼 제출 기본 동작 방지

            // 현재 날짜와 시간 가져오기
            const now = new Date();
            const year = now.getFullYear(); // 년도 가져오기
            let month = now.getMonth() + 1; // 월 가져오기 (0부터 시작하므로 1을 더함)
            if (month < 10) month = "0" + month; // 한 자리 숫자일 경우 앞에 0 추가
            let day = now.getDate(); // 일 가져오기
            if (day < 10) day = "0" + day; // 한 자리 숫자일 경우 앞에 0 추가
            let hours = now.getHours(); // 시간 가져오기
            if (hours < 10) hours = "0" + hours; // 한 자리 숫자일 경우 앞에 0 추가
            let minutes = now.getMinutes(); // 분 가져오기
            if (minutes < 10) minutes = "0" + minutes; // 한 자리 숫자일 경우 앞에 0 추가
            let seconds = now.getSeconds(); // 초 가져오기
            if (seconds < 10) seconds = "0" + seconds; // 한 자리 숫자일 경우 앞에 0 추가

            // 날짜와 시간 포맷팅
            const formattedDate = `${year}-${month}-${day}`; // 날짜 포맷
            const formattedTime = `${hours}:${minutes}:${seconds}`; // 시간 포맷

            // 제목과 내용 가져오기
            const title = document.getElementById("title").value;
            const content = document.getElementById("content").value;


            try {
                const postRef = doc(db, "posts", "자유 게시판");
                await updateDoc(postRef, {
                    // 배열에 데이터 추가하기
                    contents: arrayUnion({
                        title: title,
                        content: content,
                        date: formattedDate,
                        time: formattedTime
                    })
                });
                console.log("Document successfully updated!");
                alert("글이 성공적으로 저장되었습니다.");
            } catch (error) {
                console.error("Error updating document: ", error);
                alert("글 저장 중 오류가 발생하였습니다.");
            }
        });

        // Firebase SDK 라이브러리 가져오기
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js";
        import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-auth.js";
        import { getFirestore, doc, getDoc, getDocs } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore.js";

        import { collection } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore.js";
        // Firebase 구성 정보 설정
        const firebaseConfig = {
            apiKey: "AIzaSyB-eyQJ5vsYV1VPXbhXvUu0Bm5Do0AfGmY",
            authDomain: "smell-19e9a.firebaseapp.com",
            projectId: "smell-19e9a",
            storageBucket: "smell-19e9a.appspot.com",
            messagingSenderId: "321477657279",
            appId: "1:321477657279:web:48bec02f302e4b7bfb7c0a",
            measurementId: "G-78FKFTNFZ4"
        };

        // Firebase 인스턴스 초기화
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        // 로그아웃 버튼 클릭 이벤트 핸들러
        $("#logoutbtn").click(function () {
            // Firebase에서 로그아웃
            auth.signOut().then(() => {
                // 로그아웃 성공한 경우, 페이지를 로그인 페이지로 이동
                window.location.href = "LoginPage.html"; // LoginPage.html은 실제 로그인 페이지 파일명에 맞게 변경해야 합니다.
            }).catch((error) => {
                // 로그아웃 실패한 경우, 콘솔에 오류 메시지 출력
                console.error("로그아웃 에러:", error);
            });
        });

    </script>
</head>
