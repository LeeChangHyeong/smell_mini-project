<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        .weatherAndMusicAndRanking {
            width: 600px;
            margin: 50px auto 0px auto;
            padding: 20px;
            background-color: pink;
            text-align: center;
            border-radius: 10px;
            /* 폼 모서리를 둥글게 만듦 */
        }

        .weatherAndMusic {
            display: flex;
            /* 요소들을 수평으로 정렬 */
            justify-content: space-between;
            /* 요소들의 간격을 최대한 활용하여 요소를 분산시킴 */
            align-items: center;
            /* 요소들을 세로 중앙으로 정렬 */
        }

        .weatherIcon {
            width: 50px;
            height: 50px;
        }


        .login {
            width: 500px;
            margin: 50px auto 0px auto;
            padding: 20px;
            /* 폼 내부 여백 추가 */
            border-radius: 10px;
            background-color: pink;
            text-align: center;
        }

        .logo {
            width: 500px;
            height: 200px;

            background-image: url('https://saegchil.co.kr/wp-content/uploads/2023/04/gwiyeoun-kaeligteo-siteu-46-saegchil.jpg');
            background-position: center;
            background-size: cover;
        }

        .id-input {
            display: flex;
            justify-content: center;
            /* 가로 중앙 정렬 */
            align-items: center;
        }

        .id-icon {
            width: 24px;
            /* 이미지의 너비 조절 */
            height: 24px;
            /* 이미지의 높이 조절 */
            margin-right: 10px;
            /* 이미지와 텍스트 사이 간격 조절 */
        }

        input[type="email"],
        input[type="password"] {
            width: 80%;
            padding: 10px;
            margin: 10px 0;
            box-sizing: border-box;
        }

        iframe {
            width: 450px;
            height: 300px;
        }
    </style>
    <script type="module">
        // Firebase SDK 라이브러리 가져오기
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js";
        import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-auth.js";

        // Firebase 구성 정보 설정
        const firebaseConfig = {
            apiKey: "AIzaSyB-eyQJ5vsYV1VPXbhXvUu0Bm5Do0AfGmY",
            authDomain: "smell-19e9a.firebaseapp.com",
            projectId: "smell-19e9a",
            storageBucket: "smell-19e9a.appspot.com",
            messagingSenderId: "321477657279",
            appId: "1:321477657279:web:48bec02f302e4b7bfb7c0a",
            measurementId: "G-78FKFTNFZ4"
        };

        // Firebase 인스턴스 초기화
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        $(document).ready(function () {
            let url = "http://spartacodingclub.shop/sparta_api/weather/seoul";  // 서울 날씨 API 요청을 위한 URL 
            // 해당 URL로 GET 요청을 보내고, 받은 응답을 JSON 형식으로 변환
            fetch(url).then(res => res.json()).then(data => {
                console.log(data);
                let temp = data['temp']; // 응답에서 온도 정보 추출
                let weather = data['icon']
                $('#temperature').text(temp);  // 온도 정보를 해당 요소에 텍스트로 추가
                $('#weather').attr('src', weather); // 날씨 아이콘 이미지 URL을 이미지 요소의 src 속성에 설정
            });

            // 로그인 버튼 클릭 시 처리
            $("#loginButton").click(async function () {
                let email = $('input[name="email"]').val(); // 이메일 값 가져오기
                let password = $('input[name="password"]').val(); // 비밀번호 값 가져오기

                try {
                    // Firebase에 이메일과 비밀번호로 로그인 요청
                    await signInWithEmailAndPassword(auth, email, password);
                    // 로그인 성공 알림
                    alert('로그인에 성공했습니다!');
                } catch (error) {
                    // 로그인 실패 알림
                    alert('로그인에 실패했습니다. 이메일과 비밀번호를 확인해주세요.');
                    console.error(error);
                }
            });
        });

    </script>
</head>

<body>
    <div class="weatherAndMusicAndRanking">
        <div class="weatherAndMusic">
            <div class="weatherInfo">
                <p>서울의 기온 : <sapn id="temperature"></sapn>도</p>
                <img class="weatherIcon" id="weather" src="" alt="날씨 아이콘">
            </div>
            <iframe width="560" height="315" src="https://www.youtube.com/embed/4gXmClk8rKI" frameborder="0"
                allowfullscreen></iframe>
        </div>
        <div class="musicReasonAndRanking">
            <p>날씨도 좋은데 눈과 귀가 즐거운 노래 들으시고 공부하러 가봐요 🔥</p>
            <p>오늘의 랭킹 1등은 7Song사이다 🏆</p>
        </div>
    </div>

    </div>
    <div class="login">
        <div class="logo">
            <!-- 로고 넣는 부분 -->
        </div>
        <p class="id-input">
            <!-- ID 입력란 -->
            <img class="id-icon"
                src="https://saegchil.co.kr/wp-content/uploads/2023/04/gwiyeoun-kaeligteo-siteu-46-saegchil.jpg"
                alt="아이콘">
            <input type="email" name="email" placeholder="Email Address" />
        </p>
        <p class="id-input">
            <!-- PW 입력란 -->
            <img class="id-icon"
                src="https://saegchil.co.kr/wp-content/uploads/2023/04/gwiyeoun-kaeligteo-siteu-46-saegchil.jpg"
                alt="아이콘">
            <input type="password" name="password" placeholder="Password" />
        </p>
        <p>
            <button id="loginButton">로그인하기</button>
        </p>
        <p>
            <button onclick="location.href='SignUpPage.html'">회원가입하기</button>
        </p>
    </div>
</body>

</html>
