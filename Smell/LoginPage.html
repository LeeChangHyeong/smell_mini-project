<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .logo {
            width: 500px;
            height: 200px;

            background-image: url('https://saegchil.co.kr/wp-content/uploads/2023/04/gwiyeoun-kaeligteo-siteu-46-saegchil.jpg');
            background-position: center;
            background-size: cover;
        }

        .id-input {
            display: flex; /* 요소들을 수평으로 정렬 */
            justify-content: center; /* 가로 중앙 정렬 */
            align-items: center; /* 요소들을 세로 중앙으로 정렬 */
        }

        .id-icon {
            width: 24px;
            /* 이미지의 너비 조절 */
            height: 24px;
            /* 이미지의 높이 조절 */
            margin-right: 10px;
            /* 이미지와 텍스트 사이 간격 조절 */
        }
        
        .login {
            width: 500px;
            margin: 50px auto 0px auto;
            padding: 20px;
            /* 로그인 폼 내부 여백 추가 */
            border-radius: 10px;
            /* 로그인 폼 모서리를 둥글게 만듦 */
            background-color: pink;
            text-align: center;
        }

        input[type="email"],
        input[type="password"] {
            width: 80%;
            padding: 10px;
            margin: 10px 0;
            box-sizing: border-box;
        }
    </style>
</head>

<body>
    <div class="login">
        <!-- 로고 넣는 부분 -->
        <div class="logo">
        </div>
        <!-- ID 입력란 -->
        <p class="id-input">
            <img class="id-icon" src="https://saegchil.co.kr/wp-content/uploads/2023/04/gwiyeoun-kaeligteo-siteu-46-saegchil.jpg" alt="아이콘">
            <input type="email" name="email" placeholder="Email Address" />
        </p>
        <!-- PW 입력란 -->
        <p class="id-input">
            <img class="id-icon" src="https://saegchil.co.kr/wp-content/uploads/2023/04/gwiyeoun-kaeligteo-siteu-46-saegchil.jpg" alt="아이콘">
            <input type="password" name="password" placeholder="Password" />
        </p>
        <button>로그인하기</button>
    </div>
</body>

</html>
