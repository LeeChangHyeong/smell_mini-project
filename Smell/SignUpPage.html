<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>smell</title>
    <!-- Bootstrap CSS 스타일시트를 가져오기 위한 link 태그. -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- 부트스트랩 -->
    <style>
        /*폰트*/
        @import url('https://fonts.googleapis.com/css2?family=Gowun+Dodum&display=swap');

        * {
            font-family: "Gowun Dodum", sans-serif;
        }

        /*상단의 로고*/
        .title_logo {
            height: 150px;
            /*로고 높이 150*/
            color: white;
            /*텍스트 색상 : white*/

            display: flex;
            /* flexbox 레이아웃을 사용하여 요소를 가운데 정렬 */
            flex-direction: column;
            /* 세로 방향으로 배치 */
            align-items: center;
            /* 수평과 수직으로 가운데 정렬 */
            justify-content: center;

            /* 배경 이미지 설정 */
            background-image: url('https://github.com/LeeNaYoung240/smell_mini-project/assets/107848521/22f3545f-bd3c-4ae7-920c-8a9dcbb86edb');
            background-position: center;
            background-size: cover;
            /* 배경 이미지를 커버하는 크기로 설정 */
        }

        /*회원가입 박스 - pink 사각형 테두리*/
        .signupbox {
            width: 500px;
            /* 너비를 500px로 설정 */
            margin: 150px auto 0px auto;
            /* 상단 여백을 150px, 좌우 여백을 자동으로 설정 */
            padding: 20px;
            /* 안쪽 여백을 20px로 설정 */
            box-shadow: 0px 0px 3px 0px palevioletred;
            /* 그림자 효과를 추가 */
            border-radius: 5px;
            /* 테두리의 모서리를 둥글게 설정 */
        }

        /*회원가입 버튼*/
        .signup_btn {
            display: flex;
            /* flexbox 레이아웃을 사용하여 요소를 가운데 정렬 */
            flex-direction: row;
            /* 요소를 수평 방향으로 배치 */
            align-items: center;
            /* 아이템을 수직과 수평으로 가운데 정렬 */
            justify-content: center;
        }

        .signup_btn>button {
            margin-right: 10px;
        }

        body {
            background-color: white;
        }
    </style>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script type="module">

        $(document).ready(function () {
            let url = "http://spartacodingclub.shop/sparta_api/weather/seoul";  // 서울 날씨 API 요청을 위한 URL 
            // 해당 URL로 GET 요청을 보내고, 받은 응답을 JSON 형식으로 변환
            fetch(url).then(res => res.json()).then(data => {
                let temp = data['temp']; // 응답에서 온도 정보 추출
                $('#temperature').text(temp);  // 온도 정보를 해당 요소에 텍스트로 추가
            });
        });

        // Firebase SDK 라이브러리 가져오기
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js";
        import { getAuth, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-auth.js";
        import { getFirestore, collection, addDoc } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore.js";

        // Firebase 구성 정보 설정
        const firebaseConfig = {
            apiKey: "AIzaSyB-eyQJ5vsYV1VPXbhXvUu0Bm5Do0AfGmY",
            authDomain: "smell-19e9a.firebaseapp.com",
            projectId: "smell-19e9a",
            storageBucket: "smell-19e9a.appspot.com",
            messagingSenderId: "321477657279",
            appId: "1:321477657279:web:48bec02f302e4b7bfb7c0a",
            measurementId: "G-78FKFTNFZ4"
        };

        // Firebase 인스턴스 초기화
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        // 회원가입 버튼 클릭 시 Firebase Authentication을 사용하여 사용자 생성
        $("#signbtn").click(async function () {
            // 입력된 사용자 이름, 이메일, 비밀번호를 가져옴
            let name = $('#name').val();
            let email = $('#email').val();
            let password = $('#password').val();

            try {
                // Firebase Authentication을 사용하여 사용자 생성
                const userCredential = await createUserWithEmailAndPassword(auth, email, password);
                // Firestore에 사용자 정보 추가
                await addDoc(collection(db, "users"), {
                    name: name,
                    email: email,
                    uid: userCredential.user.uid // 사용자의 고유 식별자(uid)도 저장
                });
                alert('회원 가입 완료!');
                window.location.reload(); // 페이지 새로고침
            } catch (error) {
                const errorMessage = error.message;
                console.error('Error:', errorMessage);
                alert(errorMessage);
            }
        });
    

        // 로그인 버튼 클릭 이벤트 핸들러
        $("#loginbtn").click(function () {
            window.location.href = "LoginPage.html"; // 로그인 페이지의 파일명으로 변경해야 합니다.
        });
        // Firestore에서 데이터 가져오기
        async function fetchDataFromFirestore() {
            let docs = await getDocs(collection(db, "sign_up"));
            docs.forEach((doc) => {
                let row = doc.data();
                let name = row['name'];
                let email = row['email'];
                let password = row['password'];
                console.log("Name:", name, "Email:", email, "Password:", password);
            });
        }
        // 문서 로드 시 Firestore에서 데이터 가져오기
        $(document).ready(function () {
            fetchDataFromFirestore();
        });

    </script>
</head>

<body>
    <header class="p-3 text-bg-dark">
        <!-- 컨테이너를 포함하는 div 요소로 헤더를 감싸줌 -->
        <div class="container">
            <!-- flexbox를 사용하여 요소들을 가로로 정렬 -->
            <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
                <!-- 로고 링크, 홈으로 이동하는 링크로 설정-->
                <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">
                    <svg class="bi me-2" width="40" height="32" role="img" aria-label="Bootstrap">
                        <use xlink:href="#bootstrap"></use>
                    </svg>
                </a>
                <!-- 메뉴 목록 -->
                <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
                    <li><a href="#" class="nav-link px-2 text-danger">smell</a></li>
                    <li><a href="#" class="nav-link px-2 text-secondary">study</a></li>
                    <li><a href="#" class="nav-link px-2 text-secondary">mypage</a></li>
                    <li><a href="#" class="nav-link px-2 text-secondary">서울의 기온 : <sapn id="temperature">20.00</sapn>도
                            <span id="temperature"></span></a></li>
                </ul>
                <!-- 검색 폼 -->
                <form class="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3" role="search">
                    <input type="search" class="form-control form-control-dark text-bg-dark" placeholder="Search..."
                        aria-label="Search">
                </form>
                <!-- 로그인 버튼 -->
                <div class="text-end">
                    <button id="loginbtn" type="button" class="btn btn-outline-secondary">Login</button>
                </div>
            </div>
        </div>
    </header>
    <div class="title_logo">
        <h1>smell</h1>

    </div>

    </div>
    <div class="signupbox" id="signupbox">
        <!-- 사용자 이름을 입력하는 폼 -->
        <div class="form-floating mb-3">
            <input type="email" class="form-control" id="name" placeholder="name">
            <label for="floatingInput">name</label>
        </div>
        <!-- 이메일을 입력하는 폼 -->
        <div class="form-floating mb-3">
            <input type="email" class="form-control" id="email" placeholder="e-mail">
            <label for="floatingInput">e-mail</label>
        </div>
        <!-- 비밀번호를 입력하는 폼 -->
        <div class="form-floating mb-3">
            <input type="password" class="form-control" id="password" placeholder="password">
            <label for="floatingInput">password</label>
        </div>
        <div class="signup_btn">
            <button id="signbtn" type="button" class="btn btn-danger">Sign-up</button>
        </div>
    </div>

</body>

</html>
